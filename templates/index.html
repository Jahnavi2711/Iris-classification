<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Flower Predictor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #1f1c2c, #928dab);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #f1f1f1;
        }

        .container {
            background-color: #2b2b3d;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.5);
            max-width: 400px;
            text-align: center;
        }

        img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 2px solid #555;
        }

        form input[type="text"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            background-color: #1e1e2f;
            color: #f1f1f1;
            border: 1px solid #555;
            border-radius: 8px;
            transition: 0.3s;
        }

        form input[type="text"]:focus {
            border-color: #6a5acd;
            outline: none;
        }

        form input[type="submit"] {
            background: #6a5acd;
            color: white;
            padding: 10px 20px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        form input[type="submit"]:hover {
            background: #9b59b6;
        }

        h2 {
            color: #ffffff;
            margin-bottom: 20px;
        }

        .result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #00ffcc;
        }

        label {
            display: block;
            text-align: left;
            font-weight: 500;
            margin-top: 10px;
            margin-left: 5%;
            color: #ccc;
        }
    </style>
</head>
<body>


    <div class="container">
        

        <img src="{{ url_for('static', filename='iris image.jpg') }}" alt="Iris Flower">

        <form action="/predict" method="POST">
            <label for="sepal_length">Sepal Length:</label>
            <input type="text" name="sepal_length" id="sepal_length">

            <label for="sepal_width">Sepal Width:</label>
            <input type="text" name="sepal_width" id="sepal_width">

            <label for="petal_length">Petal Length:</label>
            <input type="text" name="petal_length" id="petal_length">

            <label for="petal_width">Petal Width:</label>
            <input type="text" name="petal_width" id="petal_width">

            <input type="submit" value="Predict">

            <div class="result">
                Class: {{ result }}
            </div>
        </form>
    </div>

</body>
</html>
